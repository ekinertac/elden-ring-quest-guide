<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Quest Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Elden Ring Quest Tracker</h1>
            <p class="subtitle">A Journey through the Lands Between</p>
            
            <div class="tabs">
                <button class="tab-btn active" data-target="main">Main Game</button>
                <button class="tab-btn" data-target="dlc">Shadow of the Erdtree</button>
            </div>

            <div class="progress-container">
                <div class="progress-info">
                    <span id="progress-text">0 / 0 Completed</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progress-fill"></div>
                </div>
                <button id="reset-btn" class="reset-btn">Reset Progress</button>
            </div>
        </header>

        <main id="content-area">
            <!-- Content dynamically generated by JS -->
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
